<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Pioneer Bank</title>
  </head>
  <body>
    
    <div class="container">
        <div id="login-area">
            <h1 class="bank-title">Wellcome to Pionner Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>

        <div id="transaction-area">
            
            <div class="row">
              <div class="col-md-4">
                <div class="deposit status">
                  <h5>Deposit</h5>
                  <h2>$ <span id="currentDeposit">00</span></h2>
                </div>                
              </div>
              <div class="col-md-4">
                <div class="withdraw status">
                  <h5>Withdraw</h5>
                  <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>                
              </div>
              <div class="col-md-4">
                <div class="balance status">
                  <h5>Balance</h5>
                  <h2>$ <span id="currentBalance">500</span></h2>
                </div>                
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="submit-area">
                  <h4>Deposit</h4>
                  <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                  <br>
                  <button id="addDeposit" class="btn btn-success" type="submit">Deposit</button>
                
                </div>
              </div>
              <div class="col-md-6">
                <div class="submit-area">
                  <h4>Withdraw</h4>
                  <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                  <br>
                  <button id="withdrawBtn" class="btn btn-success" type="submit">Withdraw</button>
                </div>
                
              </div>
            </div>
        </div>
    </div>

    
    
    <script>
      //login button even handler
        const loginBtn = document.getElementById('login');
        const loginArea= document.getElementById("login-area");
        const transactionArea= document.getElementById("transaction-area");
        loginBtn.addEventListener('click', function(){            
            loginArea.style.display="none";
            transactionArea.style.display="block"
        })
        //deposit button even handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click', function(){          
          const depositNumber = getInputNumber("depositAmount");
          updateSpanText("currentDeposit", depositNumber);
          updateSpanText("currentBalance", depositNumber);
          document.getElementById("depositAmount").value="";
          
        })
        //withdraw button even handler
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener('click', function(){
          const withdrawNumber = getInputNumber("withdrawAmount");
          updateSpanText("currentWithdraw", withdrawNumber);
          document.getElementById("withdrawAmount").value="";
          updateSpanText("currentBalance", -1*withdrawNumber);
          
        })

        function getInputNumber(id){
          const amount = document.getElementById(id).value;
          const AmountNumber = parseFloat(amount);
          return AmountNumber;
        }
        function updateSpanText(id, depositNumber){
          const current = document.getElementById(id).innerText;
          const currentNumber = parseFloat(current);
          const totalAmount = currentNumber+depositNumber;
          document.getElementById(id).innerText=totalAmount;

        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   
  </body>
</html>
